<div class="row">
    <div class="col-sm-6">
      <a routerLink="/client/{{id}}" class="btn-link">
        <i class="fa fa-arrow-circle-o-left">Back to Client</i>
      </a>
    </div>
  
    <div class="col-sm-6"></div>
  </div>
  <div class="card">
    <div class="card-header">Edit Client</div>
    <div class="card-body">
      <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)" >
        <div class="form-group">
          <label for="firstName"> First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            #clientFirstName="ngModel"
            [ngClass]="{
              'is-invalid': clientFirstName.errors && clientFirstName.touched
            }"
            [(ngModel)]="client.firstName"
            minlength="2"
            required
          />
          <div
            class="invalid-feedback"
            [hidden]="!clientFirstName.errors?.['required']"
          >
            First Name required
          </div>
          <div
            class="invalid-feedback"
            [hidden]="!clientFirstName.errors?.['minlength']"
          >
            Must be at least two characters
          </div>
        </div>
        <div class="form-group">
          <label for="lastName"> Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            #clientLastName="ngModel"
            [ngClass]="{
              'is-invalid': clientLastName.errors && clientLastName.touched
            }"
            [(ngModel)]="client.lastName"
            minlength="2"
            required
          />
          <div
            class="invalid-feedback"
            [hidden]="!clientLastName.errors?.['required']"
          >
            Last Name required
          </div>
          <div
            class="invalid-feedback"
            [hidden]="!clientLastName.errors?.['minlength']"
          >
            Must be at least two characters
          </div>
        </div>
        <div class="form-group">
          <label for="email"> Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            #clientEmail="ngModel"
            [ngClass]="{
              'is-invalid': clientEmail.errors && clientEmail.touched
            }"
            [(ngModel)]="client.email"
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            required
          />
          <div
            class="invalid-feedback"
            [hidden]="!clientEmail.errors?.['required']"
          >
            Email required
          </div>
          <div
            class="invalid-feedback"
            [hidden]="!clientEmail.errors?.['pattern']"
          >
            Email is not valid
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
            [(ngModel)]="client.phone"
            name="phone"
            #clientPhone = "ngModel"
            minlength="10"
            required
          >
          <div [hidden]="!clientPhone.errors?.['required']" class="invalid-feedback">
              Phone is required
            </div>
        
            <div [hidden]="!clientPhone.errors?.['minlength']" class="invalid-feedback">
                Must be at least 10 characters
            </div>
        </div>
  
        <div class="form-group">
            <label for="balance">Balance</label>
            <input 
              type="number"
              class="form-control"
              [(ngModel)]="client.balance"
              name="balance"
              #clientBalance = "ngModel"
              [disabled]="disabledBalance"
            >
          </div>
  
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
